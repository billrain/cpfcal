{% extends "layout.html" %}

{% block body %}

    <h1>Welcome to the Unoffcial but Famous CPF Calculator</h1>
    <form action="/result" method="post">
    Enter your nickname: <br>
      <input autocomplete="off" autofocus name="name" placeholder="Bill Lee" type="text">
      <br>
    Your monthly salary $SGD: <br>
      <input name="salary"  type="number">
      <br>
    Your age: <br>
    <select name="age"> <br>
      <option disabled selected value="">Age Range</option>
      {% for age in range %}
          <option value="{{ age }}">{{ age }}</option>
      {% endfor %}
    </select>
      <br>
      <input type="submit" value="Submit">
    </form>

{% endblock %}
